<h1>Animals I like :D</h1>
<ul id="animalList"></ul>

<script>
  let animals = ["Leaf Sheep", "Umbrella Octopus", "Moon Jellyfish", "Axolotl", "Goats"];
  let list = document.getElementById("animalList");

  for (let i = 0; i < animals.length; i++) {
    list.innerHTML += `<li>${animals[i]}</li>`;
  }
</script>
